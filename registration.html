<!DOCTYPE html>
<html>

<head>
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  <!-- Navbar-->
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="logo">
        <!-- Navbar Brand -->
        <a href="#" class="navbar-brand">
          <h4>University Admission Portal</h4>
        </a>
      </div>
    </nav>
  </header>


  <div class="container">
    <div class="row py-4 mt-1 align-items-center">
      <!-- For Demo Purpose -->
      <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
        <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt=""
          class="img-fluid mb-3 d-none d-md-block">
        <h3 style="margin-left: 2rem;">Create an Account</h3>

      </div>

      <!-- Registeration Form -->
      <div class="col-md-7 col-lg-6 ml-auto">
        <form action="#">
          <div class="row">

            <!-- First Name -->
            <div class="input-group col-lg-6 mb-4 ">
              <div class="input-group-prepend py-2">
                <span class="input-group-text bg-white px-4 border-0  ">
                  <i class="fa fa-user text-muted"></i>
                </span>
              </div>
              <input id="firstName" type="text" name="firstname" placeholder="First Name"
                class="form-control bg-white border-0">
            </div>

            <!-- Last Name -->
            <div class="input-group col-lg-6 mb-4">
              <div class="input-group-prepend py-2">
                <span class="input-group-text bg-white px-4 border-0">
                  <i class="fa fa-user text-muted"></i>
                </span>
              </div>
              <input id="lastName" type="text" name="lastname" placeholder="Last Name"
                class="form-control bg-white border-0">
            </div>

            <!-- Email Address -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend py-2">
                <span class="input-group-text bg-white px-4 border-0">
                  <i class="fa fa-envelope text-muted"></i>
                </span>
              </div>
              <input id="email" type="email" name="email" placeholder="Email Address"
                class="form-control bg-white border-0">
            </div>

            <!-- Phone Number -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend py-2">
                <span class="input-group-text px-4 bg-white border-0">
                  <i class="fa fa-phone-square text-muted"></i>
                </span>
              </div>
              <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number"
                class="form-control bg-white border-0">
            </div>

            <!-- Password -->
            <div class="input-group col-lg-6 mb-4">
              <div class="input-group-prepend py-2">
                <span class="input-group-text bg-white px-4 border-0">
                  <i class="fa fa-lock text-muted"></i>
                </span>
              </div>
              <input id="password" type="password" name="password" placeholder="Password"
                class="form-control bg-white border-0">
            </div>

            <!-- Password Confirmation -->
            <div class="input-group col-lg-6 mb-4">
              <div class="input-group-prepend py-2">
                <span class="input-group-text bg-white px-4 border-0">
                  <i class="fa fa-lock text-muted"></i>
                </span>
              </div>
              <input id="passwordConfirmation" type="text" name="passwordConfirmation" placeholder="Confirm Password"
                class="form-control bg-white border-0">
            </div>

            <!-- Submit Button -->
            <div class="form-group col-lg-12 mb-4 w-100">
              <a href="#" class="btn btn-primary btn-block py-2">
                <span class="font-weight-bold">Create your account</span>
              </a>
            </div>

            <!-- Already Registered -->
            <div class="text-center">
              <p class="text-muted font-weight-bold">Already Registered? <a href="login.html"
                  class="text-primary ml-2">Login</a>
              </p>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/registration.js"></script>

</body>

</html>
